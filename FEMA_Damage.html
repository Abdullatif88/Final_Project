<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Damage Heatmap</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/css/esri.css">
<script src="https://js.arcgis.com/3.22/"></script>
<style>
	#mapDiv{
		width: 1900px; height: 800px;
	}
</style>

<script>
	require([
		"esri/map",
		"esri/layers/FeatureLayer",
		"esri/renderers/HeatmapRenderer"
	], function (Map, FeatureLayer, HeatmapRenderer)
	{
	  var map = new Map("mapDiv", {
      basemap: "dark-gray-vector",
      center: [-96.44109, 29.6122],
	  zoom: 7
    });
	//var featureUrl = "https://services8.arcgis.com/6o5BPp2zyzqM2NMp/arcgis/rest/services/FEMA_Damage/FeatureServer/0";
	var featureUrl = ("https://services8.arcgis.com/6o5BPp2zyzqM2NMp/arcgis/rest/services/FEMA_Damage/FeatureServer/0");
	var heatLayer = new FeatureLayer(featureUrl);
	
	var heatmapRenderer = new HeatmapRenderer({
    //colors: ["rgba(0, 0, 255, 0)","rgb(0, 0, 255)","rgb(255, 0, 255)", "rgb(255, 0, 0)"],
    colors: ["rgba(255, 150, 50, 0)","rgba(255, 200, 150, 0.5)","rgba(200, 75, 150, 0.5)"],
    blurRadius: 12,
    maxPixelIntensity: 250,
    minPixelIntensity: 10
	});
	
	
	heatLayer.setRenderer(heatmapRenderer);
	map.addLayer(heatLayer);
	});
</script>
	</head>
	<body>
		<h1>Damaged Buildings Heatmap</h1>
		<div id="mapDiv"> </div>
	</body> 
</html>
